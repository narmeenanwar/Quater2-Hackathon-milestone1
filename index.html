<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Biulder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Static Resume Builder  <br></h1>
        <h2> By Narmeen Anwar</h2>
    </div>
    <div class="body">
        <form id="Resume">
            <fieldset>
                <legend><b>Personal Information</b></legend>
                   <label for="name">Name:</label>
                   <input type="text" id="name" name="name" placeholder="Enter Your Name" required ><br>
                    
                   <label for="email">Email:</label>
                   <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br>

                   <label for="phone">Phone:</label>
                   <input type="tel" id="phone" name="phone" placeholder="Enter Your Contact Number" required><br>

                   <label for="address">Address:</label>
                   <input type="text" id="address" name="address" placeholder="Enter Your Permanent Address" required><br>
            </fieldset>

            <fieldset>
                <legend><b>Education</b></legend>
                   <label for="education">Education:</label>
                   <textarea name="education" id="education" rows="5" placeholder="Enter List Of your Qualification" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend><b>Skills</b></legend>
                <label id="skills-label" for="skills">Skills:</label>
                <textarea name="skills" id="skills" rows="5" placeholder="Enter List Of Your Skills" required></textarea><br>
                <button id="toogle-skills">Hide / Show</button>
            </fieldset>

            <fieldset>
                <legend><b>Work Experience</b></legend>
                <label for="Experience">Experience:</label>
                <textarea name="Experience" id="Experience" rows="5"  placeholder="Enter List Of Your work experience" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend><b>Links</b></legend>
                <label for="links">Linkedin:</label>
                <input type="url" id="links" name="links" placeholder="Enter Your Linkedin Profile" required><br>
                
                <label for="links">GitHub:</label>
                <input type="url" id="links" name="links" placeholder="Enter Your GitHub Profile" required><br>
                
                <label for="links">Picture:</label>
                <input type="file" id="picture" name="picture" accept="image/*" placeholder="Upload Your Profie Picture" required>
            </fieldset>


            <button  type="submit" >Generate Resume Below</button>
        </form>
    </div>
         
    <script src="script.js"></script>
</body>
</html>
